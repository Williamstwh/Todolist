<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Click counter</title>
  <link rel="stylesheet" type="text/css" href="weehan_todo_list.css">
</head>

<body>
  <div id="page">
    <div id="headerbox">
      <h1 id="header"> TODO LIST </h1>
    </div>
    <div id="content"> 
      <form id="todo-form"> 
        <input id="todo-form-textfield">

        <span> due date: </span>
        <select id="day">
          <option> dd </option>
        </select>
        <select id="month">
          <option> mm </option>
        </select>
        <select id="year">
          <option> yyyy </option>
        </select>
        <span> time: </span>
        <select id="hour">
          <option> hr </option>
        </select>
        <select id="min">
          <option> min </option>
        </select>
        <button id="todo-form-add-button" type="click"> 
            + 
        </button>
      </form>
      <table id="todo-table">
        <tr>
          <th>Todo item</th>
          <th>Due Date</th>
          <th>Due Time</th>
          <th>Select</th>
        </tr>
      </table>
      <button id="todo-list-delete-button" type="click"> delete </button>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="weehan_todo_list.js"></script>

</html>
